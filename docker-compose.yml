version: "2.4"
services:
  autoheal:
    restart: always
    init: true
    network_mode: none
    image: cryi/autoheal
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - COMPOSE_MODE=true
      - AUTOHEAL_DELAY=30
      - AUTOHEAL_INTERVAL=5
      - STOP_TIMEOUT=120
    logging:
      options:
        max-size: '5m'
        max-file: '1'
      driver: json-file


  mn:
    restart: always
    init: true
    build: ./container
    stop_grace_period: 2m
    volumes:
      - "./data:/home/wire/.wire:rw"
    pids_limit: 75
    labels:
      - autoheal=true
    ports:
      - "6520:6520"
    logging:
      options:
        max-size: '10m'
        max-file: '4'
      driver: json-file
